<html>
  <head>
      <style>
          .item{
              color: red
          }
      </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ msg }}
      <div>
        <input type="text" v-model="info" />
        <button @click="add">添加</button>
      </div>
      <ul>
        <todo-item v-for="val in list" :item="val"></todo-item>
      </ul>
    </div>
  </body>
</html>
<footer>
  <script>
    Vue.component('todo-item', {
      props: ['item'],
      template: '<li class="item">{{item}}</li>'
    });

    new Vue({
      el: '#app',
      data: {
        msg: '你好',
        info: '',
        list: []
      },
      methods: {
        add() {
          this.list.push(this.info);
          this.info = '';
        }
      }
    });
  </script>
</footer>
